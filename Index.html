<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poem Generator</title>
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>

<body>
  <header>
    <h1>Poem Generator</h1>
  </header>
  <main>
    <form>
      <input type="text" placeholder="Please write the subject of the Poem (e.g.: flowers, summer, love)" autofocus
        required id="subject" class="subject">
      <input type="submit" id="submitButton" class="submitButton">
    </form>
    <div id="Poem" class="Poem">Poem...</div>
  </main>
  <footer>

  </footer>
  <script src="src/index.js"></script>
</body>

</html>
