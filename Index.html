<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poem Generator</title>
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>Poem Generator</h1>
  </header>
  <main>
    <div id="container" class="container">
      <form id="form" class="form">
        <input type="text" placeholder="Please write the subject of the Poem (e.g.: flowers, summer, love)" autofocus
          required id="subject" class="subject">
        <input type="submit" id="submitButton" class="submitButton" value="Generate">
      </form>
      <br>
      <br>
      <div id="poem" class="poem">Poem...</div>
  </main>
  </div>

    </p>
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
